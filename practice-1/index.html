<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta httpequiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модальное окно</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@600;800&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Модальное окно</h1>

      <button id="open-modal-btn">Открыть модальное окно</button>
    </div>

    <div class="modal" id="my-modal">
      <div class="modal__box">
        <h2 class="modal__box-title">Стать партнёром проекта</h2>
        <form class="modal__box-form" id="form-input">
          <div class="modal__box-block2">
            <div class="modal__box-block1">
              <div class="modal__box-item">
                <h6 class="modal__box-text">
                  <span class="modal__box-text_red">✱</span>Название организации
                </h6>
                <input class="modal__box-input" type="text" />
              </div>
              <div class="modal__box-item">
                <h6 class="modal__box-text">
                  <span class="modal__box-text_red">✱</span>Телефон
                </h6>
                <input class="modal__box-input" type="tel" />
              </div>
              <div class="modal__box-item">
                <h6 class="modal__box-text">
                  <span class="modal__box-text_red">✱</span>E-mail
                </h6>
                <input class="modal__box-input" type="email" />
              </div>
            </div>
            <div class="modal__box-image" id="beautiful-input">
              <h1 class="modal__box-text_big">
                <span class="modal__box-text_red">✱ </span>Логотип (jpeg, png)
              </h1>
              <img class="modal__box-close" src="img/close.png" alt="close" />
              <input
                class="modal__box-file"
                type="file"
                accept=".jpg, .jpeg, .png, .gif, .bmp"
                id="hidden-input"
              />
              <h3 class="modal__box-img">
                <img src="img/file.svg" alt="icon" />
                Выберите файл
              </h3>
            </div>
          </div>
          <div class="modal__box-item">
            <h6 class="modal__box-text">
              <span class="modal__box-text_red">✱</span>Направление
            </h6>
            <select class="modal__box-input">
              <option value="1">Экология</option>
              <option value="1">Экология</option>
              <option value="1">Экология</option>
            </select>
          </div>
        </form>
        <div class="modal__box-item">
          <a href="#" class="modal__box-social">
            avc.ru <img src="img/globe.png" alt="globe" />
          </a>
        </div>
        <div class="modal__box-item">
          <a href="#" class="modal__box-social">
            vk.com/shans <img src="img/vk.png" alt="globe" />
          </a>
        </div>
        <div class="modal__box-item">
          <a href="#" class="modal__box-social">
            ok.com/shans<img src="img/odnoklassniki.png" alt="globe" />
          </a>
        </div>
        <div class="modal__box-item">
          <a href="#" class="modal__box-social">
            facebook.com/shans<img src="img/facebook.png" alt="globe" />
          </a>
        </div>
        <div class="modal__box-item">
          <a href="#" class="modal__box-social">
            instagram.com/shans<img src="img/inst.png" alt="globe" />
          </a>
        </div>
        <div class="modal__box-item">
          <a href="#" class="modal__box-social">
            youtube.com/shans<img src="img/youtube.png" alt="globe" />
          </a>
        </div>

        <div class="modal__box-item">
          <h6 class="modal__box-text">
            Руководитель компании
          </h6>
          <h5 class="modal__box-manager">Александров Иван Васильевич</h5>
        </div>
        <button class="modal__box-btn" form="form-input">
          Стать партнёром проекта
        </button>
        <button class="modal__close-btn" id="close-my-modal-btn">
          Отменить
        </button>
      </div>
    </div>

    <script defer src="js/index.js"></script>
  </body>
</html>
